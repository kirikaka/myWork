<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #fafafa;
            font-family: "Roboto", sans-serif;
            font-size: 14px;
            margin: 0;
        }

        a { text-decoration: none; }

        .container {
            width: 1000px;
            margin: auto;
        }

        h1 { text-align:center; margin-top:150px;}

        /* Navigation Styles */

        nav { background: #A9D18E; }

        nav ul {
            font-size: 0;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            position: relative;
        }

        nav ul li a {
            color: #fff;
            display: block;
            font-size: 18px;
            padding: 15px 14px;
            transition: 0.3s linear;
        }

        nav ul li:hover { background: #7F7F7F; }
        nav .fa.fa-angle-down { margin-left: 6px; }

        .jb-wrap {
	        width: 80%;
	        margin: 10px auto;
	        border: 1px solid #000000;
	        position: relative;
        }
        .jb-wrap img {
	        width: 100%;
	        vertical-align: middle;
            filter : brightness(70%);
        }
        .jb-text {
	        padding: 5px 10px;
	        text-align: center;
	        position: absolute;
            color: rgb(0, 0, 0);
            font-size: 30px;
	        top: 50%;
	        left: 50%;
	        transform: translate( -50%, -90% );
        }

        .jb-text2 {
            
            width: 100%;
	        padding: 0;
	        text-align: center;
	        position: absolute;
            color: rgb(255, 255, 255);
            font-size: 14px;
	        top: 50%;
	        left: 50%;
	        transform: translate( -50%, 30% );
        }
    </style>
</head>
<body>

    <div class="container">
        <ul>
            <h3>Ko.one</h3>
            <li><a href="#">사용가이드</a></li>
            <li><a href="#">병원 찾기</a></li>
            <li> <a href="#">진료 접수</a></li>
            <li> <a href="#">문진표 작성</a></li>
            <li> <a href="#">마이 페이지</a></li>

    </div>

    <div class="jb-wrap">
        <div class="jb-image"><img src="main.jpg" alt="">
            <div class="jb-text">
                <b>가장 쉽고 편리한<br>
                원격진료 서비스를 만듭니다.</b>
            </div>
            <div class="jb-text2">
                모든 사람이 쉽고 편한 의료 서비스를 누릴 수 있는 세상을 만들고자 합니다.<br>
                우리는 가벼운 경증환자부터 만성질환, 도서 산간 지역의 주민 등 의료 서비스 이용에<br>
                어려움을 겪는 모두에게 최고의 의료 서비스를 제공하기를 원합니다.
            </div>
        </div>
    </div>

    
</body>
</html>
