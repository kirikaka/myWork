<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ko.one 원격 진료 서비스</title>

    <style>
        /* main Styles */
        body {
            background: #fafafa;
            font-family: "Roboto", sans-serif;
            font-size: 14px;
            margin: 0;
        }

        a { text-decoration: none; }

        .container {
            width: 1000px;
            margin: auto;
        }

        h1 { text-align:center; margin-top:150px;}

        /* Navigation Styles */

        nav { background: #A9D18E; }

        nav ul {
            font-size: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            position: relative;
        }

        nav ul li a {
            color: rgb(0, 0, 0);
            display: block;
            font-size: 18px;
            padding: 15px 14px;
            transition: 0.3s linear;
        }

        nav ul li:hover { background: #7F7F7F; }

        
        nav .fa.fa-angle-down { margin-left: 6px; }

        .moonjin {
            width: 100%;
	        padding: 0;
	        text-align: center;
	        position: absolute;
            color: black;
            font-size: 20px;
	        left: 50%;
	        transform: translate( -50%, 50% );
        }
        .first_line {
            font-size: 20px;
        }
        .id_input{
            display: inline-block;
        }
        table tbody td{
            border-color: #7F7F7F;
            border-style: dotted ;
            text-size-adjust: adjust;
            border-collapse:collapse ;
            font-size: 18px;
            width: 180px;

        }
        table{
            position: absolute;
            transform: translate( 350px, 300px );
            border-collapse:collapse ;
            text-align: left;
            border-color: white;
        }
        
    </style>
</head>
