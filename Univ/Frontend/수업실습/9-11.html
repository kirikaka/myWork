<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스 이벤트 객체의 프로퍼티</title>
  <style>
    div{
      background: skyblue;
      width:250px;
    }
  </style>
</head>
<body>
  <h3>마우스 이벤트 객체의 프로퍼티</h3>
  <hr>
  이미지 위에 마우스를 움직일때 onmousemove리서느가 실행되고,
  마우스의 위치를 보여줍니다.
  <P>
    <img src="images/beach.png" onmousemove="where(event)">
  </P>
  <div id="div"></div>
  <script>
    var div=document.getElementById("div");
    function where(e){
      var text="버튼 = "+e.button+"<br>";
      text+="(screenX,screenY)="+e.screenX+","+e.screenY+"<br>";
      text+="(clientX,clientY)="+e.clientX+","+e.clientY+"<br>";
      text+="(offsetX,offsetY)="+e.offsetX+","+e.offsetY+"<br>";
      div.innerHTML=text;
    }
  </script>
</body>
</html>
